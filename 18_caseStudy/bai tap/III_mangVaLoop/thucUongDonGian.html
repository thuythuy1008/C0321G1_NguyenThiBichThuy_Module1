<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check = true;
    let tong = [];
    while (check) {
        let menu = prompt("Mời bạn chọn thức uống: \n" +
            "1.Cafe\n" +
            "2.Cam vắt\n" +
            "3.Nước ép cà rốt\n" +
            "4.Nước ép cà chua\n" +
            "5.Nước lọc\n" +
            "6.Nước dừa\n" +
            "7.Tính tiền\n" +
            "8.Exit"
        );
        switch (menu) {
            case "1":
                let tienCafe = 15000;
                alert("Cafe có giá là:" + tienCafe + "VND");
                let soluongCafe = parseInt(prompt("Nhập số lượng bạn muốn mua"));
                let tongTienCafe = (tienCafe * soluongCafe);
                tong.push(tongTienCafe);
                break;
            case "2":
                let tienCamVat = 25000;
                alert("Cam vắt có giá là:" + tienCamVat + "VND");
                let soluongCam = parseInt(prompt("Nhập số lượng bạn muốn mua"));
                let tongTienCam = (tienCamVat * soluongCam);
                tong.push(tongTienCam);
                break;
            case "3":
                let tienCaRot = 12000;
                alert("Nước ép cà rốt có giá là:" + tienCaRot + "VND");
                let soluongCaRot = parseInt(prompt("Nhập số lượng bạn muốn mua"));
                let tongTienCaRot = (tienCaRot * soluongCaRot);
                tong.push(tongTienCaRot);
                break;
            case "4":
                let tienCachua = 12000;
                alert("Nước ép cà chua có giá là:" + tienCachua + "VND");
                let soluongCachua = parseInt(prompt("Nhập số lượng bạn muốn mua"));
                let tongTienCachua = (tienCachua * soluongCachua);
                tong.push(tongTienCachua);
                break;
            case "5":
                let tiennuocLoc = 10000;
                alert("Nước lọc có giá là:" + tiennuocLoc + "VND");
                let soluongnuocLoc = parseInt(prompt("Nhập số lượng bạn muốn mua"));
                let tongTiennuocLoc = (tiennuocLoc * soluongnuocLoc);
                tong.push(tongTiennuocLoc);
                break;
            case "6":
                let tiennuocDua = 15000;
                alert("Nước Dừa có giá là:" + tiennuocDua + "VND");
                let soluongnuocDua = parseInt(prompt("Nhập số lượng bạn muốn mua"));
                let tongTiennuocDua = (tiennuocDua * soluongnuocDua);
                tong.push(tongTiennuocDua);
                break;
            case "7":
                let tongtien = 0;
                for (let i = 0; i < tong.length; i++) {
                    tongtien += tong[i];
                }
                alert("Tổng tiền cần thanh toán là:" + tongtien);
                break;
            case "8":
                check = false;
                break;
        }
    }
</script>
</body>
</html>
