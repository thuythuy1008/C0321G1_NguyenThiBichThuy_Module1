<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s1=prompt("Nhập vào chuỗi 1").split('');
    let s2=prompt("Nhập vào chuỗi 2").split('');
    let arr=[];
    let count=0;
    for (let i = 0; i <s1.length ; i++) {
        for (let j = 0; j <s2.length ; j++) {
            if (s1[i]==s2[j]){
                count++;
                arr.push(s2[j]);
                s2.splice(j,1);
                break;
            }
        }
    }
    alert("Số lượng kí tự chung của 2 mảng là: " + count +" các kí tự chung là: " + arr);
</script>
</body>
</html>
