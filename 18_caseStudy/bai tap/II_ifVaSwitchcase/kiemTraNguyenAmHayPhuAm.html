<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nguyenAm=["o","u","i","a","e","O","U","I","A","E"];
    let n=prompt("Nhập một chữ cái tiếng Anh!!!");
    if (nguyenAm.indexOf(n)!=-1){
        alert(n +" là một nguyên âm");
    } else {
        alert(n +" là một phụ âm");
    }
</script>
</body>
</html>
