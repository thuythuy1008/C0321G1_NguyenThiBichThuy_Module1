<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    let m;
    let tong=0;
    do {
        n = prompt(" nhập vào chiều dài của mảng 1");
        m = prompt(" nhập vào chiều dài của mảng 2");
    }while (!(0<n&&n<=20) && (!(0<m&&m<=20)));
    let arr= new Array(n);
    let max=arr[0][0];
    let min=arr[0][0];
    for (let i=0;i<n;i++) {
        arr[i] = new Array(m)
        for (let j = 0; j < m; j++) {
            arr[i][j] = parseInt(prompt(" nhập phần tử thứ: " + i + j));
            if (arr[i][j]>max){
                max=arr[i][j];
            }
            if (arr[i][j]<min){
                min=arr[i][j];
            }
        }
    }
    alert("Giá trị lớn nhất trong mảng là: " + max +" và giá trị nhỏ nhất trong mảng là: " + min);
</script>
</body>
</html>
