<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bài 1: Vẽ hình chữ nhật rỗng chiều dài n và chiều rộng m: x = 4, y = 5
    for (let i = 1; i <= 4; i++) {
        for (let j = 1; j <= 5; j++) {
            if (i == 1 || i == 4 || j == 1 || j == 5) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }


    // Bài 2: Vẽ tam giác vuông cân rỗng có chiều cao h. Ví dụ: h = 5
    for (let i = 1; i < 6; i++) {
        for (let j = 0; j < i; j++) {
            if ((i == 3 && j == 1) || (i == 4 && j == 1) || (i == 4 && j == 2)) {
                document.write("&nbsp&nbsp");
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }


    // Bài 3: Vẽ tam giác cân đặc có chiều cao h. Ví dụ: h = 5
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i == 1) {
                if (j == 5) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            } else if (i == 2) {
                if (j == 4 || j == 5 || j == 6) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            } else if (i == 3) {
                if (j == 1 || j == 2 || j == 8 || j == 9) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            } else if (i == 4) {
                if (j == 1 || j == 9) {
                    document.write("&nbsp&nbsp");
                } else {
                    document.write("*");
                }
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }


    // Bài 4: Vẽ tam giác cân rỗng có chiều cao h. Ví dụ: h = 5
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 9; j++) {
            if (i == 1) {
                if (j == 5) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            } else if (i == 2) {
                if (j == 4 || j == 6) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            } else if (i == 3) {
                if (j == 3 || j == 7) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            } else if (i == 4) {
                if (j == 2 || j == 8) {
                    document.write("*");
                } else {
                    document.write("&nbsp&nbsp");
                }
            } else {
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
