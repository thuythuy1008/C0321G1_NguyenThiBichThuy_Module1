<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm sử dụng hàm</title>
    <style>
        button{
            background-color: green;
        }
    </style>
</head>
<body>
<form>
    <p>
    <h1>Add New Product</h1>
    <input type="text" id="nhan" placeholder="New Product">
    <button name="button" type="button" onclick="add()">Add</button>
    </p>
</form>
    <p><h1>Display All Product</h1></p>
<table>
    <tr>
        <th>Product Name</th>
        <th></th>
        <th></th>
    </tr>
</table>
<p id="hienthi"></p>
<script>
    let arr=[];
    function add() {
       let n= document.getElementById("nhan").value;
       if (n !="" && arr.indexOf(n)==-1){
           arr.push(n);
       }
        hienthi1();
        document.getElementById("nhan").value='';
    }

    function hienthi1() {
let bang="<table>";
        for (let i = 0; i <arr.length ; i++) {
        bang+='<tr>\n' +
            '        <th>'+arr[i]+'</th>\n' +
            '        <th><button name="button" type="button" onclick="edit('+i+')">Edit</button></th>\n' +
            '        <th><button name="button" type="button" onclick="delete1('+i+')">Delete</button></th>\n' +
            '    </tr>'
        }
        bang+='</table>';
        document.getElementById("hienthi").innerHTML= bang;
    }

    function edit(index) {
        let change=prompt('Thông tin thay đổi');
        arr[index]=change;
        hienthi1()
    }

    function delete1(index) {
        let a=confirm("Bạn có chắc không?")
        if (a){
            arr.splice(index,1);
            hienthi1()
        }
    }
</script>
</body>
</html>
