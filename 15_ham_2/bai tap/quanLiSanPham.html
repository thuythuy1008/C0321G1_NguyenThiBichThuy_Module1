<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng quản lý sản phẩm sử dụng hàm</title>
    <style>
        button{
            background-color: green;
        }
    </style>
</head>
<body>
<form>
    <p>
    <h1>Add New Product</h1>
    <input type="text" id="nhan" placeholder="New Product">
    <button name="button" type="button" onclick="them()">Add</button>
    </p>
</form>
    <p><h1>Display All Product</h1></p>
<table>
    <tr>
        <th>Product Name</th>
        <th></th>
        <th></th>
    </tr>
</table>
<p id="hienthi"></p>
<script>
    let arr=[];
    function them() {
       let n= document.getElementById("nhan").value;
       if (n !=""){
           arr.push(n);
       }
        hienthi1();
        document.getElementById("nhan").value='';
    }
    function hienthi1() {
let bang="<table>";
        for (let i = 0; i <arr.length ; i++) {
        bang+='<tr>\n' +
            '        <th>'+arr[i]+'</th>\n' +
            '        <th><button name="button" type="button" onclick="sua1('+i+')">Edit</button></th>\n' +
            '        <th><button name="button" type="button" onclick="xoa('+i+')">Delete</button></th>\n' +
            '    </tr>'
        }
        bang+='</table>';
        document.getElementById("hienthi").innerHTML= bang;
    }
    function sua1(index) {
        let thaydoi=prompt('Thông tin thay đổi');
        arr[index]=thaydoi;
        hienthi1()
    }
    function xoa(index) {
        let a=confirm("are you sure?")
        if (a){
            arr.splice(index,1);
            hienthi1()
        }
    }
</script>
</body>
</html>
