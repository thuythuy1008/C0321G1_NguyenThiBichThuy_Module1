<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let a=(prompt("Nhập vào một số nguyên"));
    function isPrime(num) {
        if (num<2){
            return false;
        } else {
            for (let i = 2; i <=Math.sqrt(num) ; i++) {
                if (num%i==0){
                    return false;
                }
            }
            return true;
        }
    }
    alert(isPrime(a));
</script>
</body>
</html>
