<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<!--Bài 1-->
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while( num != -1 ) {
        total += num;
        alert("total là" +total);
        num = parseInt(prompt("Enter a number: "));
    }

</script>


<!--Bài 2-->
<script>
    let i = 1;

    while (i < 100) {
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
