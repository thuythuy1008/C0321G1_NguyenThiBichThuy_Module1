<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp while</title>
</head>
<body>
<!--Bài 1-->
<script>
    let num = parseInt(prompt("Enter a number: "));
    let total = 0;
    while( num != -1 ) {
        num = prompt("Enter a number: ");

        //phần code tính tổng
        total += num;
    }
    alert(total);
</script>


<!--Bài 2-->
<script>
    let i = 1;

    while (i < 100) {
        //phân thân vòng lặp
        document.write("<hr width = " + i + "%>");
        i++;
    }
</script>
</body>
</html>
