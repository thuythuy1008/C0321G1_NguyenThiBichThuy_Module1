<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<!--hàm hiển thị kết quả băm alert -->
<button type="button"onclick="showMessage();">Click Me!</button>
    <script>
        function showMessage(){
        alert('Xin chào!');
    }
    </script>
<!--hàm hiển thị kết quả sử dụng thẻ HTML -->
<div id="messageDiv"></div>
<button type="button"onclick="showMessage();">Click Me!</button>
<script>
    function showMessage() {
        document.getElementById('messageDiv').innerHTML = 'Xin chào';
    }
</script>
<!--hàm hiển thị kết quả hàm Document.write() -->
<button type="button"onclick="showMessage();">Click Me!</button>
<script>
    function showMessage() {
        document.write('Xin chào');
    }
</script>
<!--hàm hiển thị kết quả hàm console.log() -->
<button type="button"onclick="showMessage();">Click Me!</button>
<script>
    function showMessage() {
        console.log('Xin chào');
    }
</script>
</body>
</html>
