<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>khai báo và sử dụng biến</title>
</head>
<body>
<!--Khai báo các biến thuộc các kiểu khác nhau, gán giá trị cho chúng và in ra tài liệu HTML.-->
<script>
let i = 10
let f = 20.5
let b = true
let s = 'Hà Nội'

document.write('i = ' + i)
document.write('<br/>')
document.write('f = ' + f)
document.write('<br/>')
document.write('b = ' + b)
document.write('<br/>')
document.write('s = ' + s)
</script>
<br>
<!--In ra màn hình diện tích của hình chữ nhật -->
<script>
let width = 20
let height = 10
let area = width * height
document.write('Area = ' + area)
</script>
<!--Dùng hàm prompt() để nhập 2 số từ bàn phím -->
<script>
    let a = prompt("nhập a");
    let b = prompt("nhập b");
    let c = a % b;
            alert("Số dư là:"+c);
</script>
</body>
</html>
