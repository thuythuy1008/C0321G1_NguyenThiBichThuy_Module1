<!--Bài 5-->
<script>
    let h = parseInt(prompt("Điểm bài kiểm tra"));
    let i = parseInt(prompt("Điểm thi giữa kỳ"));
    let k = parseInt(prompt("Điểm thi cuối kỳ"));
    let TB = (h + i + k)/3;
    if (TB>=8.5){
        alert("Học sinh Giỏi");
    } else if (TB>=7) {
        alert("Học sinh Khá");
    } else if (TB>=5){
        alert("Học sinh Trung Bình");
    } else {
        alert("Học sinh Yếu");
    }
</script>

<!--Cách 1-->
<script>
    let goi = parseInt(prompt("số phút gọi"));
    let tinnhan = parseInt(prompt("số tin nhắn"));
    let data = parseInt(prompt("lưu lượng data GB"));
    if (goi>200 && tinnhan>200 && data>50){
        alert("Số tiền cấn thanh toán là:" + goi*500+tinnhan*200+data*3.000);
    } else if (goi>100 && tinnhan>100 && data>30){
        alert("Số tiền cấn thanh toán là:" + goi*1.000+tinnhan*250+data*4.000);
    } else {
        alert("Số tiền cấn thanh toán là:" + goi*1.500+tinnhan*300+data*5.000);
    }
</script>
