<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
</head>
<body>
<input type="number" id="so1" placeholder="nhập cân nặng">
<input type="number" id="so2" placeholder="nhập chiều cao">
<input type="button" value="Tính chỉ số" onclick="bmi()">
<script>
    function bmi() {
        let a = document.getElementById("so1").value;
        let b = document.getElementById("so2").value;
        let bmi = parseFloat(a) / [parseFloat(b)**2];
        if (bmi < 18)
            document.write("Underweight");
        else if (bmi < 25.0)
            document.write("Normal");
        else if (bmi < 30.0)
            document.write("Overweight");
        else
            document.write("Obese");
    }
</script>
</body>
</html>
