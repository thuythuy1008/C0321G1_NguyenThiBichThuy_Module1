<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
    <style>
        *{
            margin: auto;
            margin-top: 30px;
        }
        table{
            border: 1px;
            border-collapse: collapse;
        }
        div{
            border: 1px solid red;
            width: 400px;
            height: 300px;
            background-color: antiquewhite;
        }
        #nhap{
            width: 150px;
            height: 100px;
        }
    </style>
</head>
<body>
<div>
<table>
    <tr>
        <th><h3>Tiếng Anh</h3></th>
        <th><h3>Tiếng Việt</h3></th>
    </tr>
    <tr>
        <td><input id="nhap"type="text"></td>
        <td id="ketqua"></td>
    </tr>
    <tr>
        <td style="width: 50px" height="10px"><input type="button" value="Kiểm tra" onclick="dich()"></td>
    </tr>
</table>
    <script>
        function dich(){
            let tiengAnh=["hello","goodbye","name","morning","miss"];
            let tiengViet=["xin chào","tạm biệt","tên","buổi sáng","nhớ"];
            let a = document.getElementById("nhap").value;
            for (let i = 0; i < tiengAnh.length; i++) {
               if (a==tiengAnh[i]) {
                   document.getElementById("ketqua").innerText=tiengViet[i];
                   break;
               } else {
                   document.getElementById("ketqua").innerHTML="Không có từ bạn cần tìm";
               }

            }
        }

    </script>
</div>
</body>
</html>
