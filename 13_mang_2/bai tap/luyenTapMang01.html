    <title>Luyện tập mảng 01</title>

<script>
// Bài 1 Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
// Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
    let a=[0,3,15,20,4,7,11,6,10,2];
    let dem=0;
    for (let i = 0; i <10 ; i++) {
        if (a[i]>=10){
            console.log(a[i]);
            dem++;
        }
    }
    console.log("mảng" +a +"có" +dem +"số lớn hơn hoặc bằng 10");


//    Bài 2 Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
//    Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    let a=[0,3,15,20,4,7,11,6,10,2];
    let max=a[0];
    let index=0;
    for (let i = 1; i <10 ; i++) {
        if (a[i]>max){
            max=a[i];
            index = i;
        }
    }
    console.log("Phần tử có giá trị lớn nhất là:" + max + " vị trí của chỉ số là:" +index);


// Bài 3- Viết chương trình khởi tạo mảng số nguyên.
// Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
    let a=prompt("mảng có độ dài là 6");
    let max=a[0];
    let TB=(parseInt(a[0])+parseInt(a[1])+parseInt(a[2])+parseInt(a[3])+parseInt(a[4])+parseInt(a[5]))/a.length;
    for (let i = 1; i <10 ; i++) {
        if (a[i]>max){
            max=a[i];
        }
    }
    console.log("Phần tử có giá trị lớn nhất là:" + max);
    console.log("Giá trị trung bình của các phần tử trong mảng là:" +TB);


// Bài 4 Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    let a=[2,3,4,5,6,7];
    let first = 0;
    let last = a.length - 1;
    while (first < last) {
        let b = a[first];
        a[first] = a[last];
        a[last] = b;
        first++;
        last--;
    }
    document.write(a);


// Bài 5- Viết chương trình đếm số nguyên âm trong một chuỗi
    let a=[0,-3,15,20,-4,7,11,-6,10,-2];
    let dem=0;
    for (let i = 0; i <10 ; i++) {
    if (a[i]<0){
        dem++;
    }
    } alert(dem);


//    Bài 6 Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập phần tử số nguyên V.
//    Chương trình tìm xem V có nằm trong mảng số nguyên không?
//    Nếu V thuộc mảng số nguyên thì in ra "V is in the array" còn lại in ra "V is not in the array".
    let a=10;
    let arr= new Array(a);
    for (let i=0;i<a;i++){
        arr[i]= prompt(" nhập phần tử thứ: "+ i);
    }
    alert("mảng bàn đầu"+arr);
    let V=prompt("Nhập 1 phần tử số nguyên");
    for (let i = 0; i <10 ; i++) {
          if (arr[i]==V) {
              alert("V is in the array");
              break;
          } else {
              alert("V is not in the array");
          }
    }


//    Bài 7 khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử, nhập/tạo phần tử số nguyên V.
//    Chương trình kiểm tra V có thuộc mảng đã cho không, nếu V thuộc mảng đã cho xoá V khỏi mảng
//    dịch phần tử ở bên phải V sang vị trí của V, và gán 0 cho phần tử cuối cùng của mảng
    let a=10;
    let index=0;
    let arr= new Array(a);
    for (let i=0;i<a;i++){
        arr[i]= prompt(" nhập phần tử thứ: "+ i);
    }
    alert("mảng bàn đầu"+arr);
    let V=prompt("Nhập 1 phần tử số nguyên");
    for (let i = 0; i <10 ; i++) {
        if (arr[i]==V) {
            alert("V is in the array");
            index=i;
            arr.splice(index,1);
            arr.push(0);
            alert(arr);
            break;
        } else {
            alert("V is not in the array");
        }
    }


//    Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử.
//    Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
//cách 1
    let a=10;
    let arr= new Array(a);
    for (let i=0;i<a;i++){
        arr[i]= prompt(" nhập phần tử thứ: "+ i);
    }
    alert("mảng ban đầu"+arr);
    arr.sort(function (a,b) {
        return b-a;
    })
    document.write(arr);


//cách 2
    let a=[0,-3,15,20,-4,7,11,-6,10,-2];
    a.sort(function (a,b) {
    return b-a;
    })
    document.write(a);


//    Bài 9- Viết chương trình khởi tạo/nhập vào 2 mảng số nguyên gồm 10 phần tử, gọi là mảng a và b.
//    Mảng c là một mảng được khai báo gồm 20 phần tử số nguyên.
