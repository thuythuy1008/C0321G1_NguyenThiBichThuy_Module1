<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng cấu trúc if…else</title>
</head>
<body>
<script>
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>

<!--Viết lại bằng switch-case-->
<script>
    let value = prompt('Type a number', 0);
    switch (value) {
        case '1':
        case '2':
        case '3':
        case '4':
        case '5':
            alert("1");
            break;
        case '-1':
        case '-2':
        case '-3':
        case '-4':
        case '-5':
            alert("-1");
            break;
        default:
            alert('0');
    }
</script>
</body>
</html>
