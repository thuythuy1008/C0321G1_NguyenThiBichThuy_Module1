<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toán tử ba ngôi</title>
</head>
<body>
<!--Bài 1-->
<script>
    let a = prompt("a: ");
    let b = prompt("b: ");
    let result = [parseInt(a) + parseInt(b)]< 4 ? 'Below' : 'Over';
    alert(result);
</script>

<!--Bài 2-->
<script>
    let login = prompt("login:");
    let message = (login == 'Employee') ?
        'Hello' :
        (login == 'Director') ?
            'Greetings' :
            (login == '') ?
                'No login' :
                '';
    alert(message);
</script>
</body>
</html>
