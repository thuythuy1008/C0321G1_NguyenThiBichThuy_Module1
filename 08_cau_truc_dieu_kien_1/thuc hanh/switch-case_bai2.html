<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--Bài 2: Viết lại cấu trúc if thành cấu trúc switch-->
<script>
    let a = prompt('a?', '');
    if (a == 0) {
        alert(0);
    }
    if (a == 1) {
        alert(1);
    }
    if (a == 2 || a == 3) {
        alert('2,3');
    }
</script>

<!--Viết lại-->
<script>
    let a = prompt('a?', '');
    switch (a) {
        case '0':
            alert('0');
            break;
        case '1':
            alert('1');
            break;
        case '2':
        case '3':
            alert('2,3');
            break;
    }
</script>
</body>
</html>
