<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
<script>
    class  Temperature{
        constructor(doC) {
            this.doC=doC;
        }
        chuyensangdoF(){
            let a=parseInt(9/5 * this.doC + 32);
            return a;
        }
        chuyensangdoK(){
            let b= this.doC + 273.15;
            return b;
        }
    }
    let c;
    do {
        c = parseInt(prompt("Nhập vào độ C"));
    } while (c< -273);
    let temperature= new Temperature(c);
    let m=temperature.chuyensangdoF();
    let n=temperature.chuyensangdoK();
    alert("Độ F là:" +m);
    alert("Độ K là:" +n);
</script>
</body>
</html>
