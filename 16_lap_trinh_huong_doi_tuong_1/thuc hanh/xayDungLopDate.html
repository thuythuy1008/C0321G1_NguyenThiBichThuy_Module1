<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Date</title>
</head>
<body>
<script>
    // Cách 1
    let MyDate = function (day, month, year) {

        this.day = day;

        this.month = month;

        this.year = year;

        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    };
    let date = new MyDate(2, 2, 2007);
    let day = date.getDay();

    let month = date.getMonth();

    let year = date.getYear();
    alert(day + "/" + month + "/" + year);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);
    alert(date.getDay() + "/" + date.getMonth() + "/" + date.getYear());

    // Cách 2
    class MyDate {
        constructor(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }

        getDay() {
            return this.day;
        }

        getMonth() {
            return this.month;
        }

        getYear() {
            return this.year;
        }

        setDay(day) {
            this.day = day;
        }

        setMonth(month) {
            this.month = month;
        }

        setYear(year) {
            this.year = year;
        }
    }

    let myDate = new MyDate(10, 8, 1997);
    alert("Ngày sinh của tôi là:" + myDate.getDay() + "/" + myDate.getMonth() + "/" + myDate.getYear());

    myDate.setDay(20);
    myDate.setMonth(1);
    myDate.setYear(1997);
    alert("Ngày sinh của tôi là:" + myDate.getDay() + "/" + myDate.getMonth() + "/" + myDate.getYear());
</script>
</body>
</html>
