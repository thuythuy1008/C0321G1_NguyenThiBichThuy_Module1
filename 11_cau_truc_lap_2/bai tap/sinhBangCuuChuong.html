<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='1' width='400' cellspacing='2' cellpadding='8'>"
for (let i=1;i<10;i++){
    bang= bang + "<tr>";
    for (j = 2; j <= 10; j++) {
        nhan= i*j;
        bang = bang + "<td>" + j + "x" + i + "=" + nhan + "</td>";
    }
    bang = bang + "</tr>";
}
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
