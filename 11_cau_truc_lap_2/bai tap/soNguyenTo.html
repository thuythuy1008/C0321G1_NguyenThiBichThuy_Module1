<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let dem=' ';
let count=0;
let number1=2;
while (count<20){
    let check=true;
    for (let i = 2; i <number1 ; i++) {
        if (number1%i===0){
            check=false;
            break;
        }
    }
    if (check){
        dem+=number1+' ';
        count++;
    }
    number1++;
}
    alert(dem);
</script>
</body>
</html>
